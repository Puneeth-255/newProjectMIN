<!DOCTYPE html>
<html>
<head>
    <title>Phishing Detection</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            text-align: center;
            padding-top: 100px;
        }
        input {
            padding: 10px;
            width: 400px;
        }
        button {
            padding: 10px 20px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>üîê AI-Based Phishing Website Detection</h1>

    <form method="POST">
        <input type="text" name="url" placeholder="Enter website URL" required>
        <br><br>
        <button type="submit">Check Website</button>
    </form>

    {% if prediction %}
        <h2>{{ prediction }}</h2>
    {% endif %}

</body>
</html>
